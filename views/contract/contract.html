<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/javascripts/datatables/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/javascripts/layui/css/layui.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/contract/contract.css">
    <link rel="stylesheet" href="/javascripts/jquery-confirm/jquery-confirm.css">
    <link rel="stylesheet" href="/javascripts/multiple-select/multiple-select.css">
    <link rel="stylesheet" href="/indent/indent.css">

</head>

<body>
    <input type='file' id='fileUpload' style='display:none' accept=".xlsx" />
    <div class="container-fluid h-100 p-4 m-0">
        <form class="filter-div">
            <div class="row align-items-center">
                <div class="col-auto">
                    <input type="text" class="form-control input-width" name="contractName" placeholder="Contract Name" autocomplete="off">
                </div>
                <!-- <div class="col-2">
                    <input type="text" class="form-control input-width" name="startDate" id="startDate" placeholder="Start Date" autocomplete="off">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control input-width" name="endDate" id="endDate" placeholder="End Date" autocomplete="off">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control input-width" name="extensionDate" id="extensionDate" placeholder="Extension Date" autocomplete="off">
                </div> -->
                <div class="col-auto">
                    <select class="form-select" name="serviceProvider" id="filter-company">
                        <option value="">Company: All</option>
                        <% for(var i=0; i < serviceProviderList.length; i++){ %>
                            <option value="<%- serviceProviderList[i].id %>">
                                <%- serviceProviderList[i].name %>
                            </option>
                        <% } %>
                    </select>
                </div>
                <div class="col-auto">
                    <select class="form-select" name="performanceGrade">
                        <option value="">Performance Grade: All</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select class="form-select" name="poType">
                        <option value="">PO Type: All</option>
                        <option value="monthly">Monthly</option>
                        <option value="indent">Indent</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select class="form-select" name="spendingAlert">
                        <option value="">Spending Alert: All</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-system" id="search-btn">Search</button>
                </div>
                
                <div class="col-auto">
                    <button type="button" class="btn btn-clear" id="clean-all-btn">Clear all</button>
                </div>
                <% if(roleName == 'RA'){%>
                    <div class="col-auto">
                        <button type="button" class="btn btn-sm btn-trip rounded-pill" id="btn-add-contract" data-bs-toggle="modal" data-bs-target="#contractModal" data-bs-action="new">+ Add</button>
                    </div>
                <% } %>
            </div>
            <div class="row align-items-center mt-2" style="display: none;">
                <div class="col-2">
                    <select class="form-select" name="serviceMode" disabled="disabled">
                        <option value="">Service Mode: All</option>
                        <% for(var i=0; i < serviceModeList.length; i++){ %>
                            <option value="<%- serviceModeList[i].id %>">
                                <%- serviceModeList[i].serviceTypeName %>(<%- serviceModeList[i].serviceModeName %>)
                            </option>
                            <% } %>
                    </select>
                </div>
            </div>
        </form>
        <div class="body-bottom">
            <div class="row m-0" style="padding: 10px 0;">
                <div class="table-common table-shadow">
                    <table class="table contract-table pb-2 w-100 fixed-table" aria-hidden="true">
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    <%- include('contractModal.html') -%>
    
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script src="/javascripts/axios/axios.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascripts/datatables/jquery.dataTables.min.js"></script>
    <script src="/javascripts/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/javascripts/layui/layui.js"></script>
    <script src="/moment/moment.js"></script>
    <script src="/js/pageHelper.js"></script>
    <script src="/javascripts/jquery-confirm/jquery-confirm.js"></script>
    <script src="/javascripts/jquery-confirm/custom-confirm.js"></script>
    <script src="/javascripts/multiple-select/multiple-select.js"></script>
    <script src="/js/common.js"></script>
    <script src="/contract/contractCommon.js"></script>
    <script src="/contract/contract.js"></script>
    <script src="/contract/contractModal.js"></script>
    <script type="text/javascript" src="../../resize.js"></script>

    
</body>

</html>
